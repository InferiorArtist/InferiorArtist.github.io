<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>
    <iframe src="https://player.twitch.tv/?channel=inferiorartist&parent=www.afantasystory.com" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
</div>
<div>
    <iframe
  id="chat_embed"
  src="https://www.twitch.tv/embed/inferiorartist/chat?parent=www.afantasystory.com"
  height="500"
  width="350">
</iframe>
</div>
    <!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"></div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  new Twitch.Player("twitch-embed", {
    channel: "inferiorartist"
  });
</script>
</body>
</html>
