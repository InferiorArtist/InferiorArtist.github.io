  <style>
    #slide {
      width: 96%;
    }

    /* * {
      box-sizing: border-box
    } */

    .mySlides {
      display: none;
      max-height: 1000px;
    }

    .slideshow-container {
      max-height: 1000px;
      width: 80vw;
      position: relative;
      margin: 0 calc(10% - 10px);
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(17, 17, 17, 0) 20%, rgba(10, 10, 10, 0) 80%, rgba(0, 0, 0, 1) 100%), url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='30' height='30' patternTransform='scale(1) rotate(45)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(0, 0%, 0%, 0)'/><path d='M3.25 10h13.5M10 3.25v13.5' transform='translate(5,0)' stroke-linejoin='round' stroke-linecap='round' stroke-width='1' stroke='hsla(0, 0%, 40%, 1)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>");

    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 8px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      background-color: #00000020;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .section2 #slide img {
      min-height: 500px;
      max-height: 500px;
      object-fit: cover;
    }

    .section2 #slide img::after {
      content: url('/Images/afs\ words\ logo2.png');
      height: 100px;
      max-width: 5%;
      bottom: 0;
      right: 0;
    }

    /* Caption text */
    .text {
      color: #666;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 13px;
      width: 13px;
      margin: 0 2px;
      /* background-color: #bbb; */
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      outline: 1px solid white;
    }

    .active,
    .dot:hover {
      background-color: white;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 2s;
      animation-name: fade;
      animation-duration: 2s;
    }

    .slideText {
      margin: 0 2.5% !important;
      padding-top: 0 !important;
      position: absolute;
      transform: translateY(-100px);
      background-color: rgba(0, 0, 0, 0.5);
      max-height: 100px !important;
    }

    .asdf {
      cursor: pointer;
    }
    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    /* On smaller screens, decrease text size */
    /* @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px
      }
    } */
  </style>
